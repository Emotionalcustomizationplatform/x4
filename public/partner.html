<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Center | Private Counsel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #E5C359;
            --gold-glow: rgba(229, 195, 89, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #A3A3A3;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #050505 60%);
            padding: 20px;
        }

        .container {
            background: var(--surface-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 3.5rem 2.5rem;
            max-width: 480px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 顶部装饰光效 */
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.5;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin: 0 0 1rem;
            font-size: 2.2rem;
            letter-spacing: -0.01em;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* === 输入区域 === */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            border-radius: 10px;
            box-sizing: border-box;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 0.5px;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.2); }

        .btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--gold-glow);
            background: #F0D069;
        }

        /* === 结果区域 (初始隐藏) === */
        #result-area {
            display: none;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .link-display {
            background: rgba(229, 195, 89, 0.05);
            border: 1px dashed rgba(229, 195, 89, 0.4);
            padding: 1.2rem;
            color: var(--gold);
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .action-row {
            display: flex;
            gap: 12px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-outline:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* Copy Success Toast */
        .toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .toast.show { opacity: 1; top: 30px; }

    </style>
</head>
<body>

<div class="toast" id="copyToast">Link Copied!</div>

<div class="container">
    <h1>Partner Access</h1>
    <p>Generate your exclusive tracking link to invite founders to Private Counsel.</p>

    <div class="input-group">
        <label for="affiliateName">Your Partner ID</label>
        <input type="text" 
               id="affiliateName" 
               placeholder="e.g. AlexSmith" 
               oninput="cleanInput(this)"
               onkeydown="if(event.key === 'Enter') generateLink()">
    </div>

    <button class="btn" onclick="generateLink()">Generate Asset</button>

    <div id="result-area">
        <label>Your Tracking Link</label>
        <div class="link-display" id="linkOutput"></div>
        
        <div class="action-row">
            <button class="btn-outline" onclick="copyLink()">Copy Link</button>
            <button class="btn-outline" onclick="testLink()">Test Link &rarr;</button>
        </div>
    </div>
</div>

<script>
    // 自动清洗输入：只允许字母、数字、下划线
    function cleanInput(el) {
        el.value = el.value.replace(/[^a-zA-Z0-9_]/g, '');
    }

    function generateLink() {
        const nameInput = document.getElementById('affiliateName');
        const name = nameInput.value.trim();
        
        if (!name) {
            // 错误震动反馈
            nameInput.style.borderColor = '#ff4d4d';
            setTimeout(() => nameInput.style.borderColor = '', 1000);
            return;
        }

        // ★★★ 关键逻辑更新 ★★★
        // 因为您把 form.html 改成了 index.html (首页)
        // 所以链接不再需要指向 /form.html，而是直接指向根目录 /
        
        // 获取当前网站的基础 URL (例如 https://customcompanion.xyz)
        const baseUrl = window.location.origin;
        
        // 拼接参数: /?ref=AlexSmith
        const finalUrl = `${baseUrl}/?ref=${encodeURIComponent(name)}`;

        // 展示结果
        document.getElementById('linkOutput').textContent = finalUrl;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyLink() {
        const linkText = document.getElementById('linkOutput').textContent;
        navigator.clipboard.writeText(linkText).then(() => {
            showToast();
        });
    }

    function testLink() {
        const linkText = document.getElementById('linkOutput').textContent;
        if(linkText) window.open(linkText, '_blank');
    }

    function showToast() {
        const toast = document.getElementById('copyToast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
</script>

</body>
</html>
