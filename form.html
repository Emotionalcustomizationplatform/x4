<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll | Registration Form</title>
    <link rel="stylesheet" href="/styles.css" />

    <style>
        /* 全局一致的极简白底 + 黑色专业风 */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding-top: 70px; /* 顶部留空间给导航 */
        }

        /* 导航栏（与首页统一） */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 1rem;
            z-index: 9999;
        }
        nav .logo a {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
        }

        /* 表单主体布局 */
        .form-wrapper {
            max-width: 700px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.4rem;
            color: #111;
        }

        p.section-desc {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* 区块标题 */
        fieldset {
            border: none;
            padding: 1rem 0;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid #eee;
        }

        legend {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #222;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* radio 全新专业排版 */
        .radio-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.9rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            cursor: pointer;
            margin-top: 0.8rem;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .success-alert {
            display: none;
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            background-color: #28a745;
            color: #fff;
            border-radius: 6px;
            z-index: 99999;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <a href="index.html" data-en="Back" data-zh="返回">← Back</a>
        </div>
    </nav>

    <!-- 成功提示 -->
    <div class="success-alert" id="successAlert"
        data-en="Registration successful! We'll contact you soon."
        data-zh="注册成功！我们会尽快联系你。">
        Registration successful! We'll contact you soon.
    </div>

    <!-- 表单主体 -->
    <div class="form-wrapper">
        <h2 data-en="Registration Form" data-zh="报名表单">Registration Form</h2>
        <p class="section-desc" data-en="Fill in this form to enroll" data-zh="请填写以下表单进行报名">
            Fill in this form to enroll
        </p>

        <form id="registrationForm">

            <!-- 个人信息 -->
            <fieldset>
                <legend data-en="Personal Information" data-zh="个人信息">Personal Information</legend>

                <div class="form-group">
                    <label for="name" data-en="Full Name" data-zh="姓名">Full Name</label>
                    <input type="text" id="name" name="name" required
                        data-en-placeholder="Enter your full name"
                        data-zh-placeholder="输入您的姓名"
                        placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email" data-en="Email Address" data-zh="电子邮箱">Email Address</label>
                    <input type="email" id="email" name="email" required
                        data-en-placeholder="Enter your email"
                        data-zh-placeholder="输入您的电子邮箱"
                        placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone" data-en="Phone Number" data-zh="手机号码">Phone Number</label>
                    <input type="number" id="phone" name="phone" required
                        data-en-placeholder="Enter your phone number"
                        data-zh-placeholder="输入您的手机号码"
                        placeholder="Enter your phone number">
                </div>
            </fieldset>

            <!-- 项目选择 -->
            <fieldset>
                <legend data-en="Program Selection" data-zh="项目选择">Program Selection</legend>

                <div class="form-group">
                    <label data-en="Select a Program" data-zh="选择项目">Select a Program</label>
                    <select id="program" name="program" required>
                        <option value="" disabled selected>Choose a program</option>
                        <option value="program1" data-en="Customized Language" data-zh="定制语言">Customized Language</option>
                        <option value="program2" data-en="Listening & Chatting" data-zh="倾听陪聊">Listening & Chatting</option>
                        <option value="program3" data-en="Role-Playing" data-zh="角色扮演">Role-Playing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-en="Preferred Start Date" data-zh="预计开始时间">Preferred Start Date</label>
                    <input type="text" id="startDate" name="startDate" required
                        data-en-placeholder="MM/DD/YYYY"
                        data-zh-placeholder="年/月/日"
                        placeholder="MM/DD/YYYY">
                </div>
            </fieldset>

            <!-- 补充信息 -->
            <fieldset>
                <legend data-en="Additional Information" data-zh="补充信息">Additional Information</legend>

                <label data-en="How did you hear about us?" data-zh="您如何了解到我们？">How did you hear about us?</label>

                <div class="radio-list">

                    <label class="radio-item">
                        <input type="radio" name="source" value="socialMedia" required>
                        <span data-en="Social Media" data-zh="社交媒体">Social Media</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="source" value="friend">
                        <span data-en="Friend/Referral" data-zh="朋友推荐">Friend/Referral</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="source" value="other">
                        <span data-en="Other" data-zh="其他">Other</span>
                    </label>

                </div>
            </fieldset>

            <button type="submit" data-en="Submit Application" data-zh="提交申请">Submit Application</button>
        </form>
    </div>

    <footer style="text-align:center; padding:2rem 0; color:#777; font-size:0.9rem;">
        © 2025 Language Learning Service. All rights reserved.
    </footer>

    <!-- 提交逻辑：保持原样 -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const successAlert = document.getElementById('successAlert');
            const formBtn = e.submitter;
            formBtn.disabled = true;
            formBtn.textContent = document.documentElement.getAttribute('data-lang') === 'zh' ? '提交中...' : 'Submitting...';

            try {
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (!response.ok) throw new Error(`Status: ${response.status}`);

                const result = await response.json();
                if (result.success) {
                    successAlert.textContent = document.documentElement.getAttribute('data-lang') === 'zh' 
                        ? '注册成功！我们会尽快联系你。'
                        : 'Registration successful! We\'ll contact you soon.';
                    successAlert.style.display = 'block';
                    e.target.reset();
                }
            } catch (error) {
                alert('Submission failed: ' + error.message);
            } finally {
                formBtn.disabled = false;
                formBtn.textContent = document.documentElement.getAttribute('data-lang') === 'zh'
                    ? '提交申请'
                    : 'Submit Application';
                setTimeout(() => successAlert.style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
