<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application | Customized Companion</title>

<link href="fonts.googleapis.com" rel="stylesheet">

<style>
:root {
  --gold: #C5A059;
  --bg: #050505;
  --text: #F5F5F5;
  --dim: #666;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* 背景光效 */
.glow {
  position: absolute;
  top: 50%; left: 50%;
  width: 60vw; height: 60vh;
  background: radial-gradient(circle, rgba(197, 160, 89, 0.05) 0%, transparent 70%);
  transform: translate(-50%, -50%);
  z-index: -1;
}

.form-wrapper {
  width: 100%;
  max-width: 500px;
  padding: 2rem;
  text-align: center;
}

/* 进度条 */
.progress-bar {
  width: 100px;
  height: 2px;
  background: #222;
  margin: 0 auto 3rem;
  position: relative;
}
.progress-inner {
  position: absolute;
  left: 0; top: 0; height: 100%;
  background: var(--gold);
  width: 33%;
  transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
}

h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 2.2rem;
  font-weight: 300;
  margin-bottom: 2rem;
  letter-spacing: 1px;
}

.step {
  display: none;
  animation: fadeIn 0.8s ease forwards;
}
.step.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* 输入框高端化 */
input, textarea, select {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid #333;
  color: #fff;
  padding: 1rem 0;
  font-size: 1.1rem;
  margin-bottom: 2rem;
  font-family: 'Inter', sans-serif;
  transition: 0.4s;
  border-radius: 0;
}
input:focus {
  outline: none;
  border-bottom-color: var(--gold);
}

.btn-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.btn-next {
  background: var(--gold);
  color: #000;
  border: none;
  padding: 1.2rem;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s;
}
.btn-next:hover { background: #fff; }

.btn-back {
  background: transparent;
  color: var(--dim);
  border: none;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
}

/* 方案卡片 */
.plan-summary {
  border: 1px solid #222;
  padding: 2rem;
  margin-bottom: 2rem;
}
.plan-summary strong { color: var(--gold); font-size: 1.5rem; display: block; margin-bottom: 0.5rem; }

#success { display: none; }
</style>
</head>
<body>

<div class="glow"></div>

<div class="form-wrapper">
  <div class="progress-bar"><div class="progress-inner" id="progress"></div></div>

  <form id="bespokeForm">
    
    <div class="step active" id="step1">
      <h2>Who are we <br>speaking with?</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <div class="btn-group">
        <button type="button" class="btn-next" onclick="nextStep(2)">Continue</button>
      </div>
    </div>

    <!-- Step 2: Connection -->
    <div class="step" id="step2">
      <h2>What kind of presence <br>do you seek?</h2>
      <textarea name="preference" rows="2" placeholder="Describe the energy you need..."></textarea>
      <select name="program">
        <option value="companion">Emotional Sanctuary</option>
        <option value="intellectual">Intellectual Sparring</option>
        <option value="culture">Cultural Immersion</option>
      </select>
      <div class="btn-group">
        <button type="button" class="btn-next" onclick="nextStep(3)">Review Plan</button>
        <button type="button" class="btn-back" onclick="nextStep(1)">Back</button>
      </div>
    </div>

    <!-- Step 3: Confirmation -->
    <div class="step" id="step3">
      <h2>Confirm Application</h2>
      <div class="plan-summary">
        <p style="font-size: 0.7rem; color: var(--gold); letter-spacing: 2px;">EXCLUSIVE ACCESS</p>
        <strong>Platinum Member</strong>
        <p style="color: var(--dim); font-size: 0.9rem;">$99 / month • Bespoke Match</p>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-next">Submit Inquiry</button>
        <button type="button" class="btn-back" onclick="nextStep(2)">Back</button>
      </div>
    </div>
  </form>

  <div id="success">
    <h2 style="color: var(--gold);">✦ Received.</h2>
    <p style="color: var(--dim); line-height: 1.8;">Our concierge will review your profile <br>and reach out within 24 hours.</p>
    <a href="index.html" class="btn-back" style="display: block; margin-top: 3rem; text-decoration: none;">Return Home</a>
  </div>
</div>

<script>
function nextStep(step) {
  // 切换步骤显示
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step' + step).classList.add('active');
  
  // 更新进度条
  const progress = (step / 3) * 100;
  document.getElementById('progress').style.width = progress + '%';
}

document.getElementById('bespokeForm').onsubmit = e => {
  e.preventDefault();
  document.getElementById('bespokeForm').style.display = 'none';
  document.querySelector('.progress-bar').style.display = 'none';
  document.getElementById('success').style.display = 'block';
  
  // 实际部署时这里连接你的 API
  const data = Object.fromEntries(new FormData(e.target));
  console.log('Application Data:', data);
};
</script>

</body>
</html>
