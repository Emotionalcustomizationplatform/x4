<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inquiry | Customized Companion</title>

<!-- 引入 2025 款高级字体组合 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="fonts.googleapis.com" rel="stylesheet">

<style>
:root {
  --gold: #C5A059;
  --bg: #050505;
  --text: #F5F5F5;
  --dim: #666;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.glow {
  position: absolute;
  top: 50%; left: 50%;
  width: 60vw; height: 60vh;
  background: radial-gradient(circle, rgba(197, 160, 89, 0.05) 0%, transparent 70%);
  transform: translate(-50%, -50%);
  z-index: -1;
}

.form-wrapper {
  width: 100%;
  max-width: 500px;
  padding: 2rem;
  text-align: center;
}

.progress-bar {
  width: 100px;
  height: 2px;
  background: #222;
  margin: 0 auto 3rem;
  position: relative;
}
.progress-inner {
  position: absolute;
  left: 0; top: 0; height: 100%;
  background: var(--gold);
  width: 33.3%;
  transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
}

h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 2.2rem;
  font-weight: 300;
  margin-bottom: 2rem;
  letter-spacing: 1px;
}

.step {
  display: none;
  animation: fadeIn 0.8s ease forwards;
}
.step.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

input, textarea, select {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid #333;
  color: #fff;
  padding: 1rem 0;
  font-size: 1.1rem;
  margin-bottom: 2rem;
  font-family: 'Inter', sans-serif;
  border-radius: 0;
  transition: 0.4s;
}
input:focus, select:focus {
  outline: none;
  border-bottom-color: var(--gold);
}

.btn-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.btn-next {
  background: var(--gold);
  color: #000;
  border: none;
  padding: 1.2rem;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s;
}
.btn-next:hover { background: #fff; }

.btn-back {
  background: transparent;
  color: var(--dim);
  border: none;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  margin-top: 10px;
}

/* 方案选择样式 */
.plan-selector {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-bottom: 2rem;
}

.plan-card {
  border: 1px solid #333;
  padding: 1.5rem 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.plan-card.active {
  border-color: var(--gold);
  background: rgba(197, 160, 89, 0.05);
}

.plan-card strong {
  display: block;
  color: var(--gold);
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.plan-card span {
  font-size: 0.8rem;
  color: var(--dim);
}

#success { display: none; }
</style>
</head>
<body>

<div class="glow"></div>

<div class="form-wrapper">
  <div class="progress-bar"><div class="progress-inner" id="progress"></div></div>

  <form id="bespokeForm">
    <!-- Step 1: Basic Info -->
    <div class="step active" id="step1">
      <h2>Who are we <br>speaking with?</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="phone" placeholder="WhatsApp / Phone (Optional)">
      <div class="btn-group">
        <button type="button" class="btn-next" onclick="nextStep(2)">Continue</button>
      </div>
    </div>

    <!-- Step 2: Connection Type -->
    <div class="step" id="step2">
      <h2>What kind of presence <br>do you seek?</h2>
      <select name="program" id="programSelect" required>
        <option value="program1" selected>Bespoke Companionship</option>
        <option value="program2">Language & Culture</option>
      </select>
      <select name="source" required>
        <option value="other" selected>How did you hear about us?</option>
        <option value="socialMedia">Social Media</option>
        <option value="friend">Friend Recommendation</option>
      </select>
      <div class="btn-group">
        <button type="button" class="btn-next" onclick="nextStep(3)">Select Your Plan</button>
        <button type="button" class="btn-back" onclick="nextStep(1)">Back</button>
      </div>
    </div>

    <!-- Step 3: Plan Selection -->
    <div class="step" id="step3">
      <h2>Confirm Your Inquiry</h2>
      
      <div class="plan-selector">
        <div class="plan-card active" onclick="selectPlan('Trial', '9.9', this)">
          <p style="font-size: 0.6rem; letter-spacing: 1px; margin:0;">INTRO</p>
          <strong>$9.9</strong>
          <span>30-Min Trial</span>
        </div>
        <div class="plan-card" onclick="selectPlan('Platinum', '99', this)">
          <p style="font-size: 0.6rem; letter-spacing: 1px; margin:0;">PREMIUM</p>
          <strong>$520</strong>
          <span>Full Monthly</span>
        </div>
      </div>

      <!-- 隐藏字段，用于传回给 server.js -->
      <input type="hidden" name="selected_plan" id="selected_plan" value="Trial ($9.9)">

      <div class="btn-group">
        <button type="submit" class="btn-next" id="submitBtn">Submit Application</button>
        <button type="button" class="btn-back" onclick="nextStep(2)">Back</button>
      </div>
    </div>
  </form>

  <div id="success">
    <h2 style="color: var(--gold);">✦ Inquiry Received.</h2>
    <p style="color: var(--dim); line-height: 2;">Our concierge will review your preference <br>and reach out within 24 hours.</p>
    <a href="index.html" class="btn-back" style="display: block; margin-top: 3rem; text-decoration: none;">Return Home</a>
  </div>
</div>

<script>
// 选择方案逻辑
function selectPlan(name, price, element) {
  document.querySelectorAll('.plan-card').forEach(card => card.classList.remove('active'));
  element.classList.add('active');
  document.getElementById('selected_plan').value = name + ' ($' + price + ')';
}

// 分步逻辑
function nextStep(step) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step' + step).classList.add('active');
  const progress = (step / 3) * 100;
  document.getElementById('progress').style.width = progress + '%';
}

const form = document.getElementById('bespokeForm');
const submitBtn = document.getElementById('submitBtn');

form.onsubmit = async (e) => {
  e.preventDefault();
  submitBtn.innerText = "Processing...";
  submitBtn.disabled = true;

  const formData = Object.fromEntries(new FormData(form));
  
  // 在 program 字段后拼上选择的方案，方便你的后端邮件显示
  formData.program = formData.program + " - Plan: " + formData.selected_plan;

  try {
    const response = await fetch('/api/submit-form', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const result = await response.json();

    if (result.success) {
      document.getElementById('bespokeForm').style.display = 'none';
      document.querySelector('.progress-bar').style.display = 'none';
      document.getElementById('success').style.display = 'block';
    } else {
      alert("System: " + result.msg);
      submitBtn.innerText = "Submit Inquiry";
      submitBtn.disabled = false;
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Connection lost. Please ensure the server is active.");
    submitBtn.innerText = "Submit Inquiry";
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
