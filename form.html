<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Application | Private Counsel</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #D4AF37;
  --bg: #030303;
  --card-bg: #0A0A0A;
  --text: #F0F0F0;
  --dim: #888;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}
.bg-glow {
  position: fixed; inset: 0;
  background: 
    radial-gradient(circle at 15% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
  z-index: -1;
}
.form-wrapper {
  width: 100%;
  max-width: 520px;
  padding: 2rem;
  box-sizing: border-box;
  text-align: center;
}
.progress-bar {
  width: 120px;
  height: 2px;
  background: rgba(255,255,255,0.1);
  margin: 0 auto 3rem;
  position: relative;
}
.progress-inner {
  position: absolute; left: 0; top: 0; height: 100%;
  background: var(--gold); width: 33%;
  transition: 0.6s;
}
h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 2.2rem;
  font-weight: 300;
  margin-bottom: 2rem;
}
.step { display: none; opacity: 0; transform: translateY(15px); transition: 0.4s; }
.step.active { display: block; opacity: 1; transform: translateY(0); }
input {
  box-sizing: border-box;
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  color: #fff;
  padding: 1rem 0;
  font-size: 1.1rem;
  margin-bottom: 2rem;
}
.btn-next {
  width: 100%;
  background: var(--gold);
  color: #000;
  border: none;
  padding: 1.1rem;
  font-weight: 600;
  cursor: pointer;
}
.btn-back {
  background: none;
  border: none;
  color: var(--dim);
  margin-top: 1.5rem;
}
</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="form-wrapper">
<div class="progress-bar"><div class="progress-inner" id="progress"></div></div>

<form id="bespokeForm">

<div class="step active" id="step1">
  <h2>Select Your Tier</h2>
  <input type="hidden" name="selected_plan" id="selected_plan" value="Discovery Session ($49)">
  <button type="button" class="btn-next" onclick="nextStep(2)">Continue</button>
</div>

<div class="step" id="step2">
  <h2>Your Needs</h2>
  <input type="hidden" name="support_type" id="support_type">
  <input type="hidden" name="current_situation" id="current_situation">
  <button type="button" class="btn-next" onclick="nextStep(3)">Continue</button>
</div>

<div class="step" id="step3">
  <h2>Contact Details</h2>
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="phone" placeholder="Phone (Optional)">

  <!-- ðŸ”¥ æŽ¨èäººå­—æ®µï¼ˆæ–°åŠ ï¼‰ -->
  <input type="text" name="referred_by" placeholder="Introduced By (Optional)">

  <button type="submit" class="btn-next">Submit Application</button>
</div>

</form>
</div>

<script>
function nextStep(step){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+step).classList.add('active');
  document.getElementById('progress').style.width = step*33 + '%';
}
</script>

</body>
</html>
