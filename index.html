<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LacrapuleStudio Carousel | TTTISE</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preload" href="./Creepster-Regular.ttf" as="font" type="font/truetype" crossorigin>
</head>
<body>
    <!-- 彻底删除顶部导航栏、底部文字栏 -->
    <div class="carousel">
        <div class="carousel-images"></div>
    </div>

    <div class="slider-controls">
        <button class="control-btn prev-btn" aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80h313Z" />
            </svg>
        </button>
        <button class="control-btn next-btn" aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
            </svg>
        </button>
    </div>

    <!-- 删掉花圈相关的模糊滤镜SVG -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
    <script>
        window.GSAP_LOAD_ERROR = false;
        if (typeof gsap === 'undefined' || typeof SplitText === 'undefined' || typeof CustomEase === 'undefined') {
            console.warn('GSAP plugins not loaded, falling back to basic animation');
            window.GSAP_LOAD_ERROR = true;
        }
    </script>
    <script src="/script.js"></script>
</body>
</html>
