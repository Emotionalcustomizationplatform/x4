<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services | Custom Companion & Chinese Learning</title>
<link rel="stylesheet" href="/styles.css" />
<style>
body{margin:0;font-family:'DM Sans',sans-serif;background:#000;color:#fff;}
nav{position:fixed;top:0;left:0;width:100%;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;background:rgba(0,0,0,0.8);backdrop-filter:blur(5px);z-index:100;}
nav .nav-links a{margin-left:1rem;color:#fff;text-decoration:none;font-weight:500;text-transform:uppercase;transition:0.3s;}
nav .nav-links a:hover{color:#ffd700;}
.services-section{max-width:1000px;margin:8rem auto;padding:0 1rem;}
.services-section h2{text-align:center;font-size:2rem;margin-bottom:2rem;}
.service-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;}
.service-card{background:#222;padding:1.5rem;border-radius:12px;opacity:0;transform:translateY(40px);transition:0.5s;cursor:pointer;}
.service-card:hover{transform:translateY(0) scale(1.05);box-shadow:0 10px 25px rgba(255,255,255,0.1);}
.service-card h3{margin-bottom:0.5rem;}
.service-card p{color:#ccc;}
.in-view{opacity:1;transform:translateY(0);transition:0.7s ease-out;}
footer{text-align:center;padding:2rem;font-size:0.85rem;color:#888;background:#000;}
@media(max-width:768px){.service-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<nav>
<div class="logo"><a href="index.html" style="color:#fff;font-weight:bold;" data-en="Custom Companion" data-zh="定制专属伴侣">Custom Companion</a></div>
<div class="nav-links">
<a href="#" class="lang-switch-btn" data-target-lang="zh">中文</a>
<a href="#" class="lang-switch-btn" data-target-lang="en">English</a>
<a href="form.html" class="cta-btn" data-en="Enroll Now" data-zh="立即报名">Enroll Now</a>
<a href="index.html" data-en="Home" data-zh="首页">Home</a>
<a href="about.html" data-en="About Us" data-zh="关于我们">About Us</a>
</div>
</nav>

<section class="services-section">
<h2 data-en="Our Services" data-zh="我们的服务">Our Services</h2>
<div class="service-grid">
<div class="service-card">
<h3 data-en="Personalized Companion" data-zh="定制专属伴侣">Personalized Companion</h3>
<p data-en="One-on-one sessions offering companionship tailored to you." data-zh="一对一专属陪伴与交流服务，按需定制。">One-on-one sessions offering companionship tailored to you.</p>
</div>
<div class="service-card">
<h3 data-en="Learn Chinese" data-zh="学习中文">Learn Chinese</h3>
<p data-en="Interactive sessions to improve your Chinese efficiently." data-zh="互动课程，高效提升中文能力。">Interactive sessions to improve your Chinese efficiently.</p>
</div>
</div>
</section>

<footer>
<p data-en="© 2025 Custom Companion. All rights reserved." data-zh="© 2025 定制专属伴侣 版权所有。">© 2025 Custom Companion. All rights reserved.</p>
</footer>

<script>
// 中英文切换
document.querySelectorAll('.lang-switch-btn').forEach(btn=>{
  btn.addEventListener('click',e=>{
    e.preventDefault();
    const lang=btn.getAttribute('data-target-lang');
    document.documentElement.setAttribute('data-lang',lang);
    document.querySelectorAll('[data-en],[data-zh]').forEach(el=>{
      el.textContent=el.getAttribute(`data-${lang}`);
    });
  });
});

// 滑入动画
const cards=document.querySelectorAll('.service-card');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add('in-view');}
  });
},{threshold:0.3});
cards.forEach(card=>observer.observe(card));
</script>
</body>
</html>
