<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partner Center | Custom Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background: #050505; color: #f0f0f0; font-family: 'Inter', sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; margin: 0; text-align: center;
  }
  .container {
    background: #0a0a0a; border: 1px solid #222; padding: 3rem; max-width: 500px; width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  h1 { font-family: 'Cormorant Garamond', serif; color: #D4AF37; margin-bottom: 0.5rem; }
  p { color: #888; font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; }
  
  input {
    width: 100%; padding: 1rem; background: #111; border: 1px solid #333; color: #fff;
    margin-bottom: 1rem; box-sizing: border-box; font-size: 1rem; text-align: center;
  }
  input:focus { outline: none; border-color: #D4AF37; }
  
  .btn {
    background: #D4AF37; color: #000; border: none; padding: 1rem 2rem;
    font-weight: 600; cursor: pointer; width: 100%; text-transform: uppercase; letter-spacing: 1px;
  }
  .btn:hover { background: #fff; }

  #result-area { display: none; margin-top: 2rem; border-top: 1px solid #222; padding-top: 1.5rem; }
  .link-box {
    background: rgba(212, 175, 55, 0.1); border: 1px dashed #D4AF37; padding: 1rem;
    color: #D4AF37; word-break: break-all; font-family: monospace; font-size: 0.9rem; margin-bottom: 1rem;
  }
  .copy-btn { background: transparent; border: 1px solid #555; color: #aaa; padding: 0.5rem 1rem; font-size: 0.8rem; cursor: pointer; }
  .copy-btn:hover { border-color: #fff; color: #fff; }
</style>
</head>
<body>

<div class="container">
  <h1>Affiliate Link Generator</h1>
  <p>Enter your name (or unique ID) below to generate your tracking link. Send this link to clients.</p>
  
  <input type="text" id="affiliateName" placeholder="e.g. JohnDoe / AgencyX" />
  <button class="btn" onclick="generateLink()">Generate Link</button>

  <div id="result-area">
    <p style="margin-bottom:0.5rem">Your Exclusive Tracking Link:</p>
    <div class="link-box" id="linkOutput"></div>
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>
</div>

<script>
  function generateLink() {
    const name = document.getElementById('affiliateName').value.trim().replace(/\s+/g, '');
    if (!name) { alert("Please enter your name."); return; }
    
    // 生成带参数的链接，指向您的主页或表单页
    // 假设您的网站是 customcompanion.xyz，链接会变成 customcompanion.xyz/form.html?ref=john
    const baseUrl = "https://www.customcompanion.xyz/form.html"; 
    const finalUrl = `${baseUrl}?ref=${encodeURIComponent(name)}`;
    
    document.getElementById('linkOutput').textContent = finalUrl;
    document.getElementById('result-area').style.display = 'block';
  }

  function copyLink() {
    const linkText = document.getElementById('linkOutput').textContent;
    navigator.clipboard.writeText(linkText).then(() => {
      alert("Link copied to clipboard!");
    });
  }
</script>

</body>
</html>
